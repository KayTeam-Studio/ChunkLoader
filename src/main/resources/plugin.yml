name: ChunkLoader
main: org.kayteam.chunkloader.main.ChunkLoader
version: ${project.version}
author: segu23
api-version: 1.13
website: https://kayteam.org
softdepend: [Multiverse-Core, WorldEdit]
commands:
  addchunkregion:
    description: AddChunkRegion
    permission: chunkloader.addchunkregion
  removechunkregion:
    description: RemoveChunkRegion
    permission: chunkloader.removechunkregion
  addchunk:
    description: AddChunk
    permission: chunkloader.addchunk
  removechunk:
    description: RemoveChunk
    permission: chunkloader.removechunk
  chunkloader:
    description: ChunkLoader
    aliases:
      - cl
      - cloader
      - chunkl
permissions:
  chunkloader.admin:
    children:
      - chunkloader.addchunk
      - chunkloader.removechunk
      - chunkloader.addchunkregion
      - chunkloader.removechunkregion
      - chunkloader.list
      - chunkloader.tp
      - chunkloader.menu
      - chunkloader.on
      - chunkloader.off
      - chunkloader.reload
