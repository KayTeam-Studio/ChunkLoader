name: ChunkLoader
main: org.kayteam.chunkloader.main.ChunkLoader
version: ${project.version}
author: segu23
api-version: 1.13
website: https://kayteam.org
commands:
  addchunk:
    description: AddChunk
    permission: chunkloader.addchunk
  removechunk:
    description: RemoveChunk
    permission: chunkloader.removechunk
  chunkloader:
    description: ChunkLoader
    aliases:
      - cl
      - cloader
      - chunkl
permissions:
  chunkloader.admin:
    children:
      chunkloader.addchunk: true
      chunkloader.removechunk: true
      chunkloader.list: true
      chunkloader.tp: true
      chunkloader.menu: true
      chunkloader.on: true
      chunkloader.off: true
      chunkloader.reload: true